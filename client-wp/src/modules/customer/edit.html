<template>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Editing ${customer.lastName}</h3>
            </div>
            <button class="btn btn-info"
            click.delegate="goBack()">
            Back
            </button>
            <button class="btn btn-info"
            click.delegate="cancel()"
            disabled.bind="isUnchanged">
            Cancel
            </button>
            <button class="btn btn-info"
            click.delegate="save()"
            disabled.bind="isUnchanged">
            Save
            </button>
        </div>
        <div class="panel-body">
            <form class="form-horizontal"
        validate.bind="validation">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="First Name"  class="form-control"
                value.bind="customer.firstName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Last Name" class="form-control"
                value.bind="customer.lastName" />
            </div>
        </div>
    </form>
            <!-- disabled.bind="!validation.result.isValid" -->
        </div>
    </div>
</div>
</template>
